<div class="breadcrumbs">
  <div class="path-item"><mat-icon fontIcon="home"></mat-icon></div>

  <div *ngFor="let item of path" class="path-item">
    <div class="path-divider">&gt;</div>

    <a
      *ngIf="item.getSelfLinkHref()"
      [routerLink]="parseResourceUrlToAppUrl(item)"
      class="active-ctrl"
    >
      {{ item.name }}
    </a>
    <div *ngIf="!item.getSelfLinkHref()">{{ item.name }}</div>
  </div>
</div>
