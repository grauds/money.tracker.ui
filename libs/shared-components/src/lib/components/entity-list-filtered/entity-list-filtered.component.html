<ng-template #filter>
  <mat-form-field appearance="fill">
    <mat-label>Find by name</mat-label>
    <mat-select [disabled]="this.loading" [value]="mode" (valueChange)="updateSearchMode($event)">
      <mat-option *ngFor="let mode of modes | keyvalue" [value]="mode.value">
        {{mode.value}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Text</mat-label>
    <input matInput id="name"
           (change)="setNameFilter($event)"
           [formControl]="name"
           type="text"
           placeholder="to find in name">
    <mat-hint>Start typing, Enter to search</mat-hint>
  </mat-form-field>
</ng-template>

<app-entity-list
  [resultItemTemplate]="resultItemTemplate"
  [table]="table"
  [filterTemplate]="filter"
  [sort]="getSort()"
  [queryName]="getQueryName()"
  (loading$)="setLoading($event)"
  (filter$)="setFilter($event)"
></app-entity-list>
