<div class="wrapper">
  <div
    class="component"
    [ngStyle]="{ 'background-color': background, float: float }"
  >
    <mat-grid-list cols="2" rowHeight="8:1">
      <mat-grid-tile class="header">{{ title }}</mat-grid-tile>
      <mat-grid-tile class="value">{{ value }}</mat-grid-tile>
    </mat-grid-list>
    <div className="icon"></div>
  </div>
</div>
