<div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Available currencies</mat-label>
      <mat-select [disabled]="this.loading" [value]="currency">
        @for (currency of currencies | keyvalue; track currency) {
          <mat-option
            [value]="currency.value"
            >
            {{ currency.value }}
          </mat-option>
        }
      </mat-select>
    </mat-form-field>
  </div>
</div>
