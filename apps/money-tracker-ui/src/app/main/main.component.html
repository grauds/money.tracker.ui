<div *ngIf="isLoggedIn">
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Available currencies</mat-label>
      <mat-select [disabled]="this.loading" [value]="currency" (valueChange)="updateCurrency($event)">
        <mat-option *ngFor="let currency of currencies | keyvalue" [value]="currency.value">
          {{currency.value}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <mat-paginator [length]="total"
                 [pageSize]="limit"
                 [pageSizeOptions]="[12, 24, 36, 48, 120, 240]"
                 [pageIndex]="n"
                 (page)="setCurrentPage($event.pageIndex, $event.pageSize)"
                 aria-label="Select page"
                 showFirstLastButtons>
  </mat-paginator>

  <div echarts [options]="waterfall" class="waterfall"></div>

</div>
