<div *ngIf="isLoggedIn">
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Available currencies</mat-label>
      <mat-select [disabled]="this.loading" [value]="currency">
        <mat-option *ngFor="let currency of currencies | keyvalue" [value]="currency.value">
          {{currency.value}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

</div>
