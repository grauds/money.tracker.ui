<div *ngIf="isLoggedIn">
  <div>
    <app-money-type-selector
      [label]="'Available currencies'"
      [disabled]="this.loading"
      [currencies]="currencies"
      [currency]="currency"
      (currency$)="updateCurrency($event)"
    ></app-money-type-selector>
    <div class="rubber timeHeader" [hidden]="loading">
      {{ this.startDate }} -> {{ this.endDate }}
    </div>
    <div class="rubber timeHeader" [hidden]="!loading">Loading...</div>
  </div>
  <mat-paginator
    [length]="total"
    [pageSize]="limit"
    [pageSizeOptions]="[
      12, 24, 36, 42, 48, 54, 60, 72, 78, 84, 90, 102, 108, 120, 240, 360
    ]"
    [pageIndex]="n"
    (page)="setCurrentPage($event.pageIndex, $event.pageSize)"
    aria-label="Select page"
    [disabled]="loading"
    showFirstLastButtons
  >
  </mat-paginator>

  <div echarts [options]="chart" class="chart" [loading]="loading"></div>
</div>
