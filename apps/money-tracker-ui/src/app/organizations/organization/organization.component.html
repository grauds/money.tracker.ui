<div class='row'>
  <div class='col-9 back-area jumbotron'>
    <div>
      <h2 style='margin: 10px'></h2>
      <h2>
        {{entity ? entity.name : 'Not loaded'}}
      </h2>
      <h6>
        <a href="{{parentLink}}">{{parent?.name}}</a>
      </h6>
    </div>
    <div>
      <ngb-rating [(rate)]="currentRate">
        <ng-template let-fill="fill" let-index="index">
          <span class="star" [class.filled]="fill === 10" [class.bad]="index < 3">&#9733;</span>
        </ng-template>
      </ngb-rating>
    </div>
  </div>
  <div class="col-3">

  </div>
</div>
