<div *ngIf="isLoggedIn">

  <mat-form-field appearance="fill">
    <mat-label>Available currencies</mat-label>
    <mat-select [disabled]="this.loading" [value]="currency" (valueChange)="updateCurrency($event)">
      <mat-option *ngFor="let currency of currencies | keyvalue" [value]="currency.value">
        {{currency.value}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <h1 class="totalsHeader" [hidden]="this.loading">
    {{ this.total | currency: this.currency }}
  </h1>

  <h1 class="totalsHeader" [hidden]="!(this.loading)">
    Loading...
  </h1>

  <div echarts [options]="options" (chartClick)="onChartEvent($event, 'chartClick')" class="accounts-chart">

  </div>

</div>
