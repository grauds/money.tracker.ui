<div *ngIf="isLoggedIn">

  <mat-form-field appearance="fill">
    <mat-label>Available source currencies</mat-label>
    <mat-select [disabled]="this.loading" [value]="sourceCurrency" (valueChange)="updatesSourceCurrency($event)">
      <mat-option *ngFor="let currency of getSourceCurrencies() | keyvalue" [value]="currency.value">
        {{currency.value}}
      </mat-option>
    </mat-select>
  </mat-form-field>


  <mat-form-field appearance="fill">
    <mat-label>Available destination currencies</mat-label>
    <mat-select [disabled]="this.loading" [value]="destCurrency" (valueChange)="updatesDestCurrency($event)">
      <mat-option *ngFor="let currency of getDestCurrencies() | keyvalue" [value]="currency.value">
        {{currency.value}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div *ngIf="!error">

    <div *ngIf="!loading">
      <div class="container">

        <mat-paginator [length]="total"
                       [pageSize]="limit"
                       [pageSizeOptions]="[5, 10, 25, 100]"
                       [pageIndex]="n"
                       (page)="setCurrentPage($event)"
                       [showFirstLastButtons]="true"
                       aria-label="Select page">
        </mat-paginator>

        <table mat-table [dataSource]="entities" class="mat-elevation-z8">

          <ng-container matColumnDef="exchangedate">
            <th mat-header-cell *matHeaderCellDef> Exchange Date </th>
            <td mat-cell *matCellDef="let element"> {{element.exchangeDate | date:'shortDate'}} </td>
          </ng-container>

          <ng-container matColumnDef="from">
            <th mat-header-cell *matHeaderCellDef> From </th>
            <td mat-cell *matCellDef="let element"></td>
          </ng-container>

          <ng-container matColumnDef="to">
            <th mat-header-cell *matHeaderCellDef> To </th>
            <td mat-cell *matCellDef="let element"></td>
          </ng-container>

          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Amount </th>
            <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
          </ng-container>

          <ng-container matColumnDef="rate">
            <th mat-header-cell *matHeaderCellDef> Rate </th>
            <td mat-cell *matCellDef="let element"> {{element.rate}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

        <mat-paginator [length]="total"
                       [pageSize]="limit"
                       [pageSizeOptions]="[5, 10, 25, 100]"
                       [pageIndex]="n"
                       (page)="setCurrentPage($event)"
                       [showFirstLastButtons]="true"
                       aria-label="Select page">
        </mat-paginator>

      </div>

    </div>

  </div>


</div>
