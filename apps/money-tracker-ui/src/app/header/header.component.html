<!-- Toolbar -->
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar>{{title}}</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item
         routerLinkActive="/commodities"
         routerLink="/commodities">Commodities</a>
      <a mat-list-item
         routerLinkActive="/commodityGroups"
         routerLink="/commodityGroups">Commodities Groups</a>
      <a mat-list-item
         routerLinkActive="/organizations"
         routerLink="/organizations">Organizations</a>
      <a mat-list-item
         routerLinkActive="/organizationGroups"
         routerLink="/organizationGroups">Organizations Groups</a>
      <a mat-list-item
         routerLinkActive="/expenses"
         routerLink="/expenses">Expenses</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="mat-elevation-z6">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
           <mat-icon fontIcon="menu"></mat-icon>
      </button>
      <span *ngIf="isHandset$ | async">{{title}}</span>
      <span class="header-spacer"></span>
      <div>
        <span class="navbar-brand" style="border-left: 2px solid white; font-size: 20px;">
          {{userInfo()}}
          <fa-icon class="logout-icon" (click)="logout()" [icon]="faLogout"></fa-icon>
        </span>
      </div>
    </mat-toolbar>
    <app-workspace></app-workspace>
  </mat-sidenav-content>
</mat-sidenav-container>
